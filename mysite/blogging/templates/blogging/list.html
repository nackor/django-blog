{% extends "base.html" %}
{% block content %}
<h1>Recent Posts</h1>
{% if not empty %}
<h2>No published posts</h2>
{% else %}
    {% for post in posts %}
    <div class="post">
        <h2>
            <a href="{% url 'blog_detail' post.pk %}">Post :{{ post.title }}</a>
        </h2>
    </div>

    {% endfor %}
{% endif %}
{% endblock %}
